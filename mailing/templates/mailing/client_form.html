{% extends 'mailing/base_message.html' %}
{% block message %}
<form class="row" method="post">
    <div class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
    </div>
</form>
{% endblock %}
